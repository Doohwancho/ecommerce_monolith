server:
  port: ${SERVER_PORT:8080}
  #  port: 8081
  servlet:
    session:
      timeout: 30m  # 30 minutes
spring:
  config:
    activate:
      on-profile: local
  datasource:
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ecommerce?serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl_auto: create # none, create, update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl #@Table에서 지정한 설정대로 그대로 사용할 수 있다. RDS-aws가 테이블 이름을 소문자로 입력하는 문제를 수정한다.
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: false
      show-sql: false
      generate_statistics: false
      open-in-view: false # TODO - OIV 자세히 알아보기. log level: WARNING - spring.jpa.open-in-view is enabled by default. Therefore, database queries may be performed during view rendering.
      default_batch_fetch_size: 1000
      jdbc:
        batch_size: 1000
  #      id:
  #        new_generator_mappings: false
#  batch:
#    initialize-schema: always
#    job:
#      enabled: false #true로 하면 @Bean으로 등록된 cron batch steps들이 시작과 동시에 자동 실행되니까 false로 꺼둔다.
#  redis:
#    host: localhost #for local development
#    port: 6379
#  session:
#    store-type: redis
#    timeout: 60m

logging.level:
  org.hibernate.SQL: warn # DEBUG # warn
  org.hibernate.type: warn # trace # warn
  org.springframework.security: DEBUG


management:
  endpoints:
    web:
      exposure:
        #        include: health, prometheus
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
